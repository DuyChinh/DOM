<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Player Music</title>
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <main class="main">
            <div class="container">
                <div class="play-btn">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="player">
                    <span>00:00</span>
                    <div class="progress-bar">
                        <span class="current-runTime"></span>
                        <div class="progress">
                            <span></span>
                        </div>
                    </div>
                    <span>00:00</span>
                </div>
                <audio
                    class="audio"
                    src="./mp3/NoName.mp3"
                ></audio>
            </div>
            <div style="margin-top: 30px;text-align: center;">
                <button class="btn-karaoke">Sing Karaoke</button>
            </div>
            <!-- Karaoke -->
            <div class="karaoke">
                <div class="container">
                    <div class="header-karaoke">
                        <h1 class="heading">Karaoke</h1>
                        <div class="exit">
                            <i class="fa-angle-down fa-solid"></i>
                        </div>
                    </div>
                    <div class="karaoke-inner">
                        
                    </div>
                </div>
            </div>
        </main>
        
        
        <script src="./js/main.js"></script>
    </body>
</html>
