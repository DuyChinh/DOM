<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slide</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="item">
                    <img
                        src="https://fastly.picsum.photos/id/44/1600/500.jpg?hmac=pEp49vN-_3-GxTUM5GFbPNOsvfviYdRuoakSi-F0a7c"
                        alt=""
                    />
                </div>
                <div class="item">
                    <img
                        src="https://fastly.picsum.photos/id/12/1600/500.jpg?hmac=7WbMbwEEY6dnDamP8fxkkq7aYDagvFo2I9bgiIIJmZs"
                        alt=""
                    />
                </div>

                <div class="item">
                    <img
                        src="https://fastly.picsum.photos/id/953/1600/500.jpg?hmac=0Rw0QkeXMTjEPsZcJdosmwJXg__pDeETS-zIbES5tuE"
                        alt=""
                    />
                </div>
            </div>
            <!-- End carousel-inner -->

            <div class="carousel-nav">
                <span class="prev">&lt;</span>
                <span class="next">&gt;</span>
            </div>

            <div class="carousel-mark">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <script src="./js/exe2.js"></script>
    </body>
</html>
